<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		//学习数据类型
			//js定义变量不分数据类型
			//练习断点的使用 
			//F5 重新加载网页
			//F12-->source，加断点，让代码执行
			//下一行 f10 进入函数f11,退出函数shift f11
			//当前断点不跟了 f8
			
			var n = 123;
			console.log(typeof n);
			n="123"
			n=false;
			//相当于android中的log.i
			//f12--》esc---->console
			//boolean的学习
			var n=true
			console.log( typeof n);
			n=1;
			if (n)
			{
			console.log( "1 是true");	
			}else
			{
				console.log( "1 是false");
			}
			n="aa";
			if (n)
			{
			console.log( "aa 是true");	
			}else
			{
				console.log( "aa 是false");
			}
			
			n=0;
			if (n)
			{
			console.log( "0 是true");	
			}else
			{
				console.log( "0 是false");
			}
			n1="";
			console.log( typeof n1);	
			if (n1)
			{
			console.log( "空串是true");	
			}else
			{
				console.log( "空串是false");
			}
			n1=" ";
			console.log( typeof n1);	
			if (n1)
			{
			console.log( "空格是true");	
			}else
			{
				console.log( "空格是false");
			}
			n1=null;
			if (n1)
			{
			console.log( "null是true");	
			}else
			{
				console.log( "null是false");
			}
		</script>
	</head>
	<body>
	</body>
</html>
