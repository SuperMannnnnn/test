<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function modifyAttribute(){
				var isShowFirst = false;
				//找到标签对象
				var img=document.getElementById("img");
				if(isShowFirst){
				//修改属性
				img.setAttribute("src","img/3.jpg");
				img.setAttribute("width","800");
				img.setAttribute("height","800");
				isShowFirst=false;	
				}else{
								//修改属性
				img.setAttribute("src","img/2.jpg");
				img.setAttribute("width","800");
				img.setAttribute("height","800");	
					isShowFirst=true;	
				}
				
				
			}
		</script>
	</head>
	<body>
		<img onclick="modifyAttribute()" id="img" src="img/3.jpg" width="200" height="200"/> 
	</body>
</html>
